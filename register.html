<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="source/css/style_principale.css">
    <link rel="stylesheet" href="source/css/register.css">
</head>
<body>
    <div class="container">

        <!-- header -->
        <header>
            <div class="col">
                <div class="navbar">
                    <!-- logo -->
                    <div class="logo">
                        <a href="./index.html">
                            <img src="source/img/logo/logo-rekrute.png" alt=" Rekrute">
                        </a>
                    </div>
                    
                    <!-- List navbar -->
                    <div class="menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="jobs-page.html">Jobs</a></li>
                            <li><a href="about.html">About us</a></li>
                            <li><a href="blog.html">Blogs</a></li>
                            <li><a href="contact.html">Contact</a></li>

                            <span class="close">
                                <i class="fa-solid fa-xmark"></i>
                            </span>
                        </ul>

                        <div class="registration">
                            <a class="btn-login" href="login.html">Login</a>
                            <a class="btn btn-rogister" href="register.html">Register</a>
                        </div>
                    </div>

                    <div class="toggle-menu">
                        <span class="burger">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="login">
                <div class="title"><span>Register </span></div>
                <form action="#">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full-name" required class="input"/>
                      </div>
                  <div class="row">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email " required class="input"/>
                  </div>
                  <div class="row">
                    <i class="fa-regular fa-calendar"></i>
                    <input type="date"  class="date" required class="input"/>
                  </div>
                  <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                  </div>
                  <div class="cv">
                    <label for="file">Enter your cv (PDF ) :</label>
                    <input type="file" id="file" name="file" accept=".pdf">
                  </div>
                  <div class="row button">
                    <input type="submit" value="To register"  class="centered-button"/>
                  </div>
                  <div class="signup-link"> Already have an account? <a href="login.html"> Login</a></div>
                </form>
              </div>
              <div class="right-img">
                <img src="source/img/img.png" alt="">
              </div>
            </div>
        <!-- footer -->
        <footer>
            <div class="col">
                <div class="content-footer">
                    <div class="about-us">
                        <h2>About Us</h2>
                        <p>(212) 070005109</p>
                        <p>companyrekrute@gmail.com</p>
                        <p>46000 Safi Morocco</p>
                    </div>
                    <div class="footer-menu">
                        <h2>Menu</h2>
                        <a href="index.html">Home</a>
                        <a href="jobs-page.html">Jobs</a>
                        <a href="about.html">About us</a>
                        <a href="blog.html">Blogs</a>
                        <a href="contact.html">Contact Us</a>
                    </div>
                </div>
                <div class="line"></div>
                <div class="copyright">
                    <p>&copy; 2024 Rekrute. All rights reserved</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="./source/js/app.js"></script>
</body>
</html>
